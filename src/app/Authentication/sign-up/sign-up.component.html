<div class="p-8 w-full flex flex-col items-center">
    <div class="w-full lg:w-3/12">
        <form class="border-solid border-2 border-black-900 px-4 py-4" [formGroup]="signUpForm">
            <div>
                <mat-form-field class="w-full" appearance="outline">
                    <mat-label>Name</mat-label>
                    <input required matInput type="text" [formControlName]="'name'">
                <mat-error *ngIf="checkError('required')">Required</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="w-full" appearance="outline" >
                    <mat-label>Mobile Number</mat-label>
                    <input required matInput type="text" [formControlName]="'mobileNumber'">
                    <mat-error *ngIf="checkError('min')">Enter a valid Mobile Number</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="w-full" appearance="outline" >
                    <mat-label>Username</mat-label>
                    <input required matInput type="text" [formControlName]="'username'">
                    <mat-error *ngIf="checkError('required')">Required</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="w-full" appearance="outline" >
                    <mat-label>Password</mat-label>
                    <input required matInput type="password" [formControlName]="'password'">
                    <mat-error *ngIf="checkError('required')">Required</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="w-full" appearance="outline" >
                    <mat-label>Confirm Password</mat-label>
                    <input required matInput type="password" [formControlName]="'confirmPassword'">
                    <mat-error *ngIf="checkError('required')">Required</mat-error>
                </mat-form-field>
            </div>
            <div>
                <button mat-raised-button class="w-full" color="primary">Submit</button>
            </div>
            <div class="mt-4 text-indigo-600 cursor-pointer"> Already have an account? Sign In.</div>
        </form>
    </div>
    
</div>
